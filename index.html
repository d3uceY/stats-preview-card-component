<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main class="container">
    <div class="first-section">
      <h1>Get <span class="colored-text">insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and
        overall efficiency.
      </p>
      <div class="reviews">

        <div>
          <div class="numbers">10k+</div>
          <div class="names">companies</div>
        </div>

        <div>
          <div class="numbers">314</div>
          <div class="names">templates</div>
        </div>

        <div>
          <div class="numbers">12m+</div>
          <div class="names">queries</div>
        </div>

      </div>
    </div>
    <div class="second-section">
      <picture>
         <source media="(max-width: 730px)" srcset="/images/image-header-mobile.jpg">
        <img src="/images/image-header-desktop.jpg" alt="picture of people in a meeting" />
      </picture>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Onyekwelu "Deuce" Jesse </a>.
  </div> -->
</body>

</html>
